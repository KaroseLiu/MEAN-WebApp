<div class="modal fade" ng-show="modalShown" ng-class="{in: modalShownDelay}" ng-cloak>
	<div class="modal-backdrop fade" style="height: 984px;" ng-class="{in: modalShownDelay}"></div>
  <div class="modal-dialog" ng-cloak>
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"></button>
        <h4 class="modal-title">{{formData['name']}} {{operationType}}</h4>
      </div>
      <div class="modal-body">
      	<div class="karose-modal-wrapper">
					<ng-include
						src="pagesData.provideTemplateUrl ||  karose_path + 'partials/modal/modal_form.html'"></ng-include>
				</div>
      </div>
    </div>
  </div>
</div>
